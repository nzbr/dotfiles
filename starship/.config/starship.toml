Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[shell]
disabled = false
bash_indicator = "SH"
fish_indicator = "FS"
zsh_indicator = "ZS"
powershell_indicator = "PS"
ion_indicator = "ION"
elvish_indicator = "ELV"
tcsh_indicator = "TCS"
xonsh_indicator = "XN"
cmd_indicator = "CMD"
nu_indicator = "NU"
format = "$indicator"

[username]
show_always = true
style_user = "fg:green"
style_root = "fg:red"
format = '[$user]($style)'
disabled = false

[git_branch]
symbol = ""
# style = "bg:#FCA17D"
style = "fg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[status]
disabled = false
format = '[ $symbol $status ](fg:bright-red)'

## Environments

[conda]
format = '[ $symbol$environment ]($style)'

## Programming Languages

[gradle]
style = ""
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = ""
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = ""
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = ""
format = '[ $symbol ($version) ]($style)'

