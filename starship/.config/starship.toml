#   
format = """
($cmd_duration

)\
$os( ${env_var.WSL_DISTRO_NAME}) \
$username\
[@$hostname](fg:green)\
$conda\
$git_branch\
$java\
$gradle\
$scala\
$nodejs\
$haskell\
$status\
$line_break\
$shell\
[ ]()$directory>\
[ ]()\
"""

[cmd_duration]
min_time = 5_000
format = "Took [$duration]($style)"
show_notifications = true
min_time_to_notify = 30_000

[directory]
style = ""
format = "$path"
truncation_length = 0
truncation_symbol = ""

[env_var.WSL_DISTRO_NAME]
format = "$env_value"
description = "The current WSL distro"

[hostname]
ssh_only = false
format = "$hostname"

[os]
format = "$symbol"
disabled = false

[os.symbols]
Alpaquita = " "
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
